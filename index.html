<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="main">
        <div class="title">Etch-a-Sketch</div>
        <div class="content">
        <div class="set">
            <div class="size">
                <div class="s-btns">
                    <button class="size-up">size up</button>
                    <button class="size-dn">size down</button>
                </div>
                <div class="num">16</div>
                <button class="resize">resize</button>
            </div>
            <div class="sizes">
                <button class="btn">x 8</button>
                <button class="btn">x 16</button>
                <button class="btn">x 32</button>
                <button class="btn">x 64</button>
            </div>
            <button class="default">Color: On</button>
            <button class="rainbow">Rainbow: Off</button>
            <button class="erase">Eraser: Off</button>
            <button class="gap">Outline: Off</button>
            <button class="clear">Clear All</button>
            <div class="picker">
                <label for="color">Current Color:</label>
                <input type="color" id="color" value="#000000">
            </div>
        </div>
        <div class="grid"></div>
        </div>
    </div>
</body>
</html>
